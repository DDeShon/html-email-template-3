<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Email Template</title>
  </head>
  <body>
    <!-- LOGO SECTION -->
    <tr>
      <td style="padding: 14px 0 4px">
        <table width="100%">
          <tr>
            <td class="two-columns">
              <table class="column">
                <tr>
                  <td style="padding: 0 62px 10px">
                    <a href="#"
                      ><img
                        src="img/modern.jpg"
                        alt="Modern Logo"
                        width="180"
                        title=""
                    /></a>
                  </td>
                </tr>
              </table>
              <table class="column">
                <tr>
                  <td style="padding: 10px 72px">
                    <a href="#"
                      ><img src="img/black-facebook.png" alt="" width="30"
                    /></a>
                    <a href="#"
                      ><img src="img/black-instagram.png" alt="" width="30"
                    /></a>
                    <a href="#"
                      ><img src="img/black-linkedin.png" alt="" width="30"
                    /></a>
                    <a href="#"
                      ><img src="img/black-twitter.png" alt="" width="30"
                    /></a>
                    <a href="#"
                      ><img src="img/black-youtube.png" alt="" width="30"
                    /></a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </body>
</html>
